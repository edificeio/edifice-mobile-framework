name: Auto-Merge phrase-translations

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}

jobs:
  auto-merge:
    name: Auto-Merge phrase-translations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Auto-merge if source branch is release/phrase-translations
        uses: pascalgn/automerge-action@v0.15.6
        env:
          BASE_BRANCHES: 'phrase-translations'
          GITHUB_TOKEN: ${{ secrets.PHRASE_TRANSLATIONS }}
          MERGE_COMMIT_MESSAGE: pull-request-title
          MERGE_LABELS: 'automerge'
          MERGE_METHOD: 'squash'
          MERGE_REQUIRED_APPROVALS: '0'
          LOG: 'TRACE'

      - name: Send Slack notification on failure
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `${process.env.AS_WORKFLOW}\n${process.env.AS_JOB} (${process.env.AS_COMMIT}) of ${process.env.AS_REPO}@${process.env.AS_REF} by ${process.env.AS_AUTHOR} ${{ job.status }} in ${process.env.AS_TOOK}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_MONITOR_MOBILE_URL }}
